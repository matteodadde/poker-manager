<!DOCTYPE html>
<html lang="it" data-bs-theme="light"> <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="Poker Manager: gestisci tornei di poker e statistiche dei giocatori.">
  <meta name="author" content="Matteo D'Addesa">
  
  <title>{% block title %}Poker Manager{% endblock %}</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">


  {% block styles %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100" data-page="{{ request.endpoint }}">
  
  <header role="banner">
    {% include 'components/navbar.html' ignore missing %}
  </header>

  <main class="flex-grow-1" role="main" id="main-content" tabindex="-1">
    <section class="container my-3" aria-live="polite">
      {% include 'components/messages.html' ignore missing %}
    </section>
    
    {% block content %}
    {% endblock %}
  </main>

  {% include 'components/footer.html' ignore missing %}
